<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr 1fr;
        }
        .uno{
            grid-column: 1;
        }
        .dos{
            grid-column: 2;
        }
        .tres{
            grid-column: 3;
        }
        .cuatro{
            grid-column: 1;
            grid-row: 3;
        }
        .cinco{
            grid-column: 2;
        }
        .seis{
            grid-column: 3;
            grid-row: 3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="uno">1</div>
        <div class="dos">2</div>
        <div class="tres">3</div>
        <div class="cuatro">4</div>
        <div class="cinco">5</div>
        <div class="seis">6</div>
    </div>
</body>
</html>
